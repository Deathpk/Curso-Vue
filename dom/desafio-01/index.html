<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
    <p>Usando VueJS - Nome: {{ nome }} - Idade: {{ idade }}</p>
    
    <!-- 2) Exiba sua idade multiplicada por 3 -->
    <p> {{ idade*3 }} </p>
    
    <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) -->
    <p>{{ Math.random() }}</p>
    
    <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
    <div>
        <img v-bind:src="kirbyImg" height="100">
    </div>
    
    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <input type="text" v-bind:value="nome" >
    </div>
</div>

<script>
    new Vue({
    el: '#desafio',
    data: { 
        nome:'Michel Versiani',
        idade:24,
        kirbyImg:'https://images.unsplash.com/photo-1612932996196-f0baf1d01532?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80'
    },
    
})
</script>
