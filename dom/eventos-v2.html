<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar">Somar1</button>
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }} </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador:0,
                x: 0,
                y: 0
            },
            methods: {
                somar(e) {
                    console.log(e);
                    this.contador++;
                },
                atualizarXY(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                }
                
            }
        })
    </script>

</body>
</html>
