<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlerta">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keyup=" valor1 = $event.target.value" >
        <p>{{ valor1 }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="valor2 = $event.target.value">
        <p>{{ valor2 }}</p>
    </div>
</div>
<script>

    new Vue({
        el:'#desafio',
        data:{
            valor1:'',
            valor2:''
        },
        methods:{
            exibirAlerta(){
                alert('Estou te alertando amigo!');
            },
        }
    })
    
</script>
