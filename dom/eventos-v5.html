<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5,$event)">Somar1</button>

        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop>Parar Aqui!!!!</span>
        </p>

        <a v-on:click.prevent="" href="https://google.com">Google</a>
        <br>
        <input type="text" v-on:keyup.enter="exibirAlerta">
        
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador:0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo,event) {
                    console.log(event);
                    this.contador+=passo;
                },
                atualizarXY(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                exibirAlerta(){
                    alert('Estou te alertando!');
                }
                
            }
        })
    </script>

</body>
</html>
