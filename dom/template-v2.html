<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: { // Onde ficam os atributos e propriedades.
                titulo:'XARABACAAI'
            },
            methods:{ // Onde ficam funções e métodos.
                saudacao: function() {
                    return 'Boa semana!'
                }
            }
        })
    </script>

</body>
</html>
