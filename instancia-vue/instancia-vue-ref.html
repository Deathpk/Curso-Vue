<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <title> Instancia vue el data</title>
</head>
<body>

    <div id="app">
        
        <h1 ref="aulaRef">{{ aula }}</h1>
        <h1>{{ modulo }}</h1>

        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Modulo</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula: 'Aula: Usando Refs',
                modulo: 'Modulo: Instancia Vue'
            },
            methods: {
                alterarAula() {
                    this.aula += '#' 
                },
                alterarModulo(){
                    this.modulo += '#'
                    console.log(this.$refs.aulaRef.innerText)
                }
            }
        })
        // vm.$refs.aulaRef.innerText = 'Alterado Diretamente'
    </script>
    
</body>
</html>
